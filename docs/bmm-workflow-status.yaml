# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-11-19"
project: "gitlab-insights"
project_type: "internal-tool"
selected_track: "method"
field_type: "greenfield"
workflow_path: ".bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery"
    artifacts:
      - "docs/discovery-insights.md"
    note: "Completed comprehensive discovery using Five Whys, Journey Mapping, Stakeholder Analysis, Pre-mortem, Empathy Mapping, First Principles"
    workflows:
      - id: "product-brief"
        name: "Product Brief"
        agent: "analyst"
        command: "/bmad:bmm:workflows:product-brief"
        status: "docs/product-brief-gitlab-insights-2025-11-19.md"
        note: "Strategic product planning - user selected"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        agent: "pm"
        command: "/bmad:bmm:workflows:prd"
        status: "docs/prd.md"
        output: "Product Requirements Document with 99 FRs and 44 NFRs (v1.1 - simplified to API polling, no bulk import/email)"

      - id: "validate-prd"
        name: "Validate PRD"
        agent: "pm"
        command: "/bmad:bmm:workflows:validate-prd"
        status: "optional"
        note: "Quality check for PRD completeness"

      - id: "create-ux-design"
        name: "UX Design"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        status: "conditional"
        condition: "if_has_ui"
        note: "Determined after PRD - this project will likely need UI"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "architecture"
        name: "Architecture"
        agent: "architect"
        command: "/bmad:bmm:workflows:architecture"
        status: "docs/architecture.md"
        output: "System architecture document"
        note: "Complete system design for greenfield project"

      - id: "create-epics-and-stories"
        name: "Epics & Stories"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        status: "required"
        note: "Break down PRD into implementable epics and stories"

      - id: "test-design"
        name: "Test Design"
        agent: "tea"
        command: "/bmad:bmm:workflows:test-design"
        status: "recommended"
        output: "System-level testability review"
        note: "Testability assessment before implementation"

      - id: "validate-architecture"
        name: "Validate Architecture"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        status: "optional"
        note: "Quality check for architecture completeness"

      - id: "implementation-readiness"
        name: "Implementation Readiness"
        agent: "architect"
        command: "/bmad:bmm:workflows:implementation-readiness"
        status: "required"
        note: "Validates PRD + UX + Architecture + Epics cohesion"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        status: "required"
        note: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
